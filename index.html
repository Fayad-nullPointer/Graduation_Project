<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with the Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            margin-bottom: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #74b9ff;
        }

        button {
            background-color: #74b9ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0984e3;
        }

        #response {
            margin-top: 20px;
            padding: 15px;
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #555;
            text-align: center;
        }

        #response.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #response.active {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            const responseDiv = document.getElementById('response');

            responseDiv.classList.remove('active');
            responseDiv.innerHTML = "Loading...";  // Show loading text

            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: userMessage }),
            });

            const result = await response.json();
            responseDiv.innerHTML = `<strong>Bot:</strong> ${result.response}`;
            responseDiv.classList.add('active');
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with the Bot</h1>
        <input type="text" id="userMessage" placeholder="Enter your message">
        <button onclick="sendMessage()">Send</button>

        <div id="response"></div>
    </div>
</body>
</html>
